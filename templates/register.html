
      {% extends 'base.html' %}
      {% block content %}
      
      <div class="container " style="margin-top: 15%; margin-left: 5%; margin-right: 5%; max-width: 90%;">
        <div class="justify-content-md-center">
                
            <form class="card mb-3" style="padding: 2%; margin-left: 10%; margin-right: 10%; max-width: 800px; background-color: #eeeeee" method="post">{% csrf_token %}
              
              <div class="form-group row">
                <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputusername" placeholder="username" name="username">
                </div>
              </div>
                
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="password" name="password">
                </div>
              </div>    
                
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="email" name="email">
                </div>
              </div>
                
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="name" name="first_name">
                </div>
              </div>
                
              <div class="form-group row">
                <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSurname" placeholder="surname" name="last_name">
                </div>
              </div>
                
              <div class="form-group row">
                <label for="inputHash" class="col-sm-2 col-form-label">Wallet</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputHash" placeholder="hash" name="wallet">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
                
            </form>   
                
                
                
          </div>  
      </div>
      {% endblock %}
