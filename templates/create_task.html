{% extends 'base.html' %}
      {% block content %}
      
      <div class="container " style="margin-top: 15%; margin-left: 5%; margin-right: 5%; max-width: 90%;">
        <div class="justify-content-md-center">
                
            <form action="..." class="card mb-3" style="padding: 2%; margin-left: 10%; margin-right: 10%; max-width: 800px; background-color: #eeeeee" method="post">{% csrf_token %}
              
              <div class="form-group row">
                <label for="inputname" class="col-sm-2 col-form-label">Task name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputname" placeholder="username" name="username">
                </div>
              </div>
                
              <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" placeholder="something about" name="description"></textarea>
                </div>
              </div>    
                
              <div class="form-group row">
                <label for="inputCost" class="col-sm-2 col-form-label">Cost</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputCost" placeholder="1000" name="cost">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </div>
                
            </form>   
                
                
                
          </div>  
      </div>
      {% endblock %}
