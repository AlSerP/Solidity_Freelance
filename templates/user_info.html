{% extends 'base.html' %}
{% block content %}


<div class="container" style="margin-top: 7%; margin-left: 5%; margin-right: 5%; max-width: 90%;">
    <div class="justify-content-md-center">

        <div class="card mb-3" style="padding: 80px;">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-2">
                                <h5 class="card-title">Username:</h5>
                            </div>
                            <div class="col-10">
                                <h3 class="card-title">{{ user_info.username }}</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <h5 class="card-text">Name:</h5>
                            </div>
                            <div class="col-10">
                                <h3 class="card-text">{{ user_info.first_name }}</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <h5 class="card-text">Surname:</h5>
                            </div>
                            <div class="col-10">
                                <h3 class="card-text">{{ user_info.last_name }}</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <h5 class="card-text">E-mail:</h5>
                            </div>
                            <div class="col-10">
                                <h3 class="card-text">{{ user_info.email }}</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <h5 class="card-text">Wallet:</h5>
                            </div>
                            <div class="col-10">
                                <h3 class="card-text">{{ wallet }}</h3>
                            </div>
                        </div>
                        <!--<button href="#" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Register</button>-->
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="https://img2.freepng.ru/20180714/ikw/kisspng-computer-icons-user-experience-user-profile-icon-d-taekwondo-boys-5b498ed2816d40.9775850815315473465301.jpg"
                         class="card-img" alt="...">
                </div>
            </div>
        </div>


    </div>
</div>


{% endblock %}
